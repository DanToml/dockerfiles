version: 2

references:
  container_config: &container_config
    docker:
      - image: dantoml/image-builder:17.05.0-ce-git
    working_directory: /root/code

  workspace_root: &workspace_root
    /tmp/workspace

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  load_code: &load_code
    run:
      name: load code from workspace
      command: |
        # Move all files and dotfiles to current directory
        mv /tmp/workspace/code/* /tmp/workspace/code/.[!.]* .

  load_build: &load_build
    run:
      name: load build from workspace
      command: |
        mv /tmp/workspace/build .

  docker_login: &docker_login
    run: docker login -u $DOCKER_USER -p $DOCKER_PASS

  container_setup: &container_setup
    - checkout
    - setup_remote_docker

  deploy_prequisites: &deploy_prequisites
    filters:
      branches:
        only:
          - master
    requires:
      - generate_all_dockerfiles
      - checkout_code

  install_tar: &install_tar
    run:
      name: Install tar
      command: |
        set -x
        apk update
        apk add tar

jobs:
  checkout_code:
    <<: *container_config
    steps:
      - checkout
      - run:
          command: |
            mkdir -p /tmp/workspace/code
            mv * .[!.]* /tmp/workspace/code/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - code

  generate_all_dockerfiles:
    <<: *container_config
    steps:
      - *install_tar
      - *attach_workspace
      - *load_code
      - run: scripts/generate-image-named lein-flyway-ext
      - run: scripts/generate-image-named docker-clojure-node
      - run: scripts/generate-image-named image-builder
      - run:
          command: |
            rm -rf /tmp/workspace/code
            mkdir -p /tmp/workspace/code
            mv * .[!.]* /tmp/workspace/code/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - code

  publish_lein-flyway-ext:
    <<: *container_config
    steps:
      - *install_tar
      - *attach_workspace
      - *load_code
      - setup_remote_docker
      - *docker_login
      - run: scripts/release-image-named lein-flyway-ext
  publish_docker-clojure-node:
    <<: *container_config
    steps:
      - *install_tar
      - *attach_workspace
      - *load_code
      - setup_remote_docker
      - *docker_login
      - run: scripts/release-image-named docker-clojure-node
  publish_image-builder:
    <<: *container_config
    steps:
      - *install_tar
      - *attach_workspace
      - *load_code
      - setup_remote_docker
      - *docker_login
      - run: scripts/release-image-named image-builder

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - checkout_code
      - generate_all_dockerfiles:
          requires:
            - checkout_code
      - publish_lein-flyway-ext:
          <<: *deploy_prequisites
      - publish_image-builder:
          <<: *deploy_prequisites
      - publish_docker-clojure-node:
          <<: *deploy_prequisites
